<link href="https://fonts.googleapis.com/css?family={{fontName}}:{{fontWeight}}" rel="stylesheet">

<div id="main-container" class="main-container" >
  <div id="container" class="container" >

    <div class="wheel-main">
      <div class="wheel-padding">
        <div id="wheel-container" class="wheel-container fadeInOut2" style="visibility: hidden;">
          <div class="resultPointer"></div>
          <div id="random-wheel" class="wheel wheelspin">
            <div id="wheel-item-1" class="wheel-item wheel-item-1"><span class="wheel-text">#1</span></div>
            <div id="wheel-item-2" class="wheel-item wheel-item-2"><span class="wheel-text">#2</span></div>
            <div id="wheel-item-3" class="wheel-item wheel-item-3"><span class="wheel-text">#3</span></div>
            <div id="wheel-item-4" class="wheel-item wheel-item-4"><span class="wheel-text">#4</span></div>
            <div id="wheel-item-5" class="wheel-item wheel-item-5"><span class="wheel-text">#5</span></div>
            <div id="wheel-item-6" class="wheel-item wheel-item-6"><span class="wheel-text">#6</span></div>
            <div id="wheel-item-7" class="wheel-item wheel-item-7"><span class="wheel-text">#7</span></div>
            <div id="wheel-item-8" class="wheel-item wheel-item-8"><span class="wheel-text">#8</span></div>
            <div id="wheel-item-9" class="wheel-item wheel-item-9"><span class="wheel-text">#9</span></div>
            <div id="wheel-item-10" class="wheel-item wheel-item-10"><span class="wheel-text">#10</span></div>
            <div id="wheel-item-11" class="wheel-item wheel-item-11"><span class="wheel-text">#11</span></div>
            <div id="wheel-item-12" class="wheel-item wheel-item-12"><span class="wheel-text">#12</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text">
      <div id="infoText" class="infoText">&nbsp;</div>
      <div id="events" class="eventsText">
        <div id="eventLabel" class="streamEventLabel fadeInOut">&nbsp;</div>
        <div id="eventTime" class="streamEventTime fadeInOut" style="visibility: hidden;">&nbsp;</div>
      </div>
    </div>

      <div id="timer" class="timer">
        <div id="days-box" class="time-box">
          <span id="days" class="time">00</span>
          <span class="label">DAYS</span>
        </div>
        <div class="colon-box">
          <span id="days-colon" class="time">:</span>
        </div>
        <div id="hours-box" class="time-box">
          <span id="hours" class="time">00</span>
          <span class="label">HOURS</span>
        </div>
        <div class="colon-box">
          <span id="hours-colon" class="time">:</span>
        </div>
        <div id="mins-box" class="time-box">
          <span id="mins" class="time">00</span>
          <span class="label">MINS</span>
        </div>
        <div class="colon-box">
          <span id="mins-colon" class="time">:</span>
        </div>
        <div id="secs-box" class="time-box">
          <span id="secs" class="time">00</span>
          <span class="label">SECS</span>
        </div>
      </div>

  </div>
</div>
